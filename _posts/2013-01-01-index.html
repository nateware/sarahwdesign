---
layout: default
title: Sarah Wiger Graphic Design
date: 2013-01-01
---

    <div class="container">
        <div class="row">
            <div class="span12">
                <ul class="nav nav-pills">
                    <li><a href="#clients">Clients</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
          <div class="span2">
            <a href="/"><img src="/images/sarah-wiger-pic.jpg" alt="{{site.title}}" id="mugshot" class="rounded"></a>
          </div>
          <div class="span10" id="blurb">
            <p>{% include blurb.html %}</p>
            <p id="contact"><span id="mailto"></span> | <span id="cellph"></span></p>
          </div>
        </div>
        <hr />
        <div class="row">
            <div class="span12" id="portfolio">
                <ul class="thumbnails">
                   {% for item in site.portfolio %}
                      <li class="span3">
                        <div class="thumbnail">
                          <a data-toggle="fancybox" data-fancybox-group="portfolio" title="{{ item.caption }}" id="{{item.id}}"
                             href="{{item.image}}"><img src="{{ item.image }}" alt="{{ item.title }}" /></a>
                            <div class="caption">
                              <h2>{{item.title }}</h2>
                              <p>{{item.caption}}</p>
                            </div>
                        </div>
                      </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="span12">
                <small>Copyright &copy; Sarah Wiger Graphic Design</small>
            </div>
        </div>
    </div>
