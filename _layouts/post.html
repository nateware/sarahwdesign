<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <!-- Le styles -->

    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,700' rel='stylesheet' type='text/css' />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/nateware.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Nate Wiger vs Software</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="#">Tags</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </div>
          <form class="navbar-search pull-right">
            <input type="text" class="search-query" placeholder="Search">
          </form>
        </div>
      </div>
    </div>
    <div class="container" id="main">
      <div class="row-fluid">
        <div class="span8">
          <article class="hentry">
            <header class="bg-orange sect-head">
              <h1 class="entry-title page-header">{{page.title}}
                <small>
                  <time class="updated" pubdate>{{page.date | date_to_string}}</time>
                  <p class="byline author vcard">by <span class="fn">{{site.author}}</span></p>
                </small>
              </h1>
              <p class="lead entry-summary">{{page.summary}}</p>
            </header>
            <div class="entry-content">
            {{content}}
            </div>
          </article>
        </div>
        <div class="span4">
          {% include bio_sidebar.html %}
       </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nateware.js"></script>

    <!-- Follow @twitter -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

    <!-- Google Analytics -->
    <script>
        var _gaq=[['_setAccount','UA-23188280-1'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    
  </body>
</html>
